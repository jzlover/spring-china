<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorator="layout">
<head>
    <title>用户登录</title>
    <link rel="stylesheet" th:href="@{/content/css/account_wx_login.css}"/>
</head>
<body>
<div layout:fragment="content">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="panel panel-default">
        	
            <div th:if="${res==true}" class="panel-body" id="login-form">
            	<div th:if="${wxLogined==false}">
            		<div class="text-center">
	                    <label>欢迎加入Spring-China社区论坛</label>
	                </div>
	                <div>
	                	<img alt="头像" th:src="${avatarUrl}" style="width:100%"/>
	                </div>
	                <div class="form-group">
				    	<label for="nickName">昵称</label>
				    	<input type="text" class="form-control" id="nickName" placeholder="昵称" th:value="${nickName}"/>
				    	<p id="nickName-err" class="err hidden mb-5"></p>
				  	</div>
				  	
	                <div class="form-group">
	                    <label for="userName">用户名</label>
	                    <input type="text" class="form-control" id="userName" placeholder="用户名"/>
	                    <p id="userName-err" class="err hidden mb-5"></p>
	                </div>
	                <div class="form-group">
	                    <label for="password">密码</label>
	                    <input type="password" class="form-control" id="password" placeholder="密码"/>
	                    <p id="password-err" class="err hidden mb-5"></p>
	                </div>                
	                <div class="form-group">
	                    <button type="button" id="btn-reg" class="btn btn-primary btn-u">确定</button>
	                </div>
            	</div>
                
            </div>
            
            <div th:if="${wxLogined==true}">
            	<h1>登录成功，即将跳转...</h1>
            </div>
        </div>

    </div>
    <div class="col-md-4"></div>
</div>

<div layout:fragment="scripts">
    <script th:src="@{/content/js/account_wx_login.js}"></script>
    <input type="hidden" id="wxId" th:value="${wxId}"/>
    <input type="hidden" id="wxLogined" th:value="${wxLogined}"/>
    <input type="hidden" id="avatarUrl" th:value="${avatarUrl}"/>
</div>
</body>
</html>
