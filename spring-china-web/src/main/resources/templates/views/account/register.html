<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorator="layout">
<head>
	<title>用户注册</title>
	<link rel="stylesheet" th:href="@{/content/css/account_register.css}"/>
</head>
  <body>
      <div layout:fragment="content">
      	<div class="col-md-4"></div>
      	<div class="col-md-4">      		
      		<div class="panel panel-default">
      			<div class="panel-body">
      				<div class="text-center">
      					<label>欢迎加入Spring-China社区论坛</label>
      				</div>
      				<div class="form-group">
      					<img th:src="${avatarUrl}" title="微信头像" style="width:100%;"/>
      				</div>
      				<div class="form-group">
				    	<label for="userName">用户名</label>
				    	<input type="text" class="form-control" id="userName" placeholder="用户名"/>
				    	<p id="userName-err" class="err hidden mb-5"></p>
				  	</div>		  	
				  	<div class="form-group">
				    	<label for="password">密码</label>
				    	<input type="password" class="form-control" id="password" placeholder="密码"/>
				    	<p id="password-err" class="err hidden mb-5"></p>
				  	</div>		  		  		
				  	<div class="form-group">
				    	<label for="re-password">重复密码</label>
				    	<input type="password" class="form-control" id="re-password" placeholder="重复密码"/>
				    	<p id="re-password-err" class="err hidden mb-5"></p>
				  	</div>		  	
				  	<div class="form-group">
				    	<label for="nickName">昵称</label>
				    	<input type="text" class="form-control" id="nickName" placeholder="昵称" th:value="${nickName}"/>
				    	<p id="nickName-err" class="err hidden mb-5"></p>
				  	</div>		  	
				  	<div class="form-group">
				  		<button type="button" id="btn-reg" class="btn btn-primary w-p100">注册</button>
				  	</div>
      			</div>
      		</div>
			<input type="hidden" id="hidden-wxId" th:value="${wxId}"/>     		
			<input type="hidden" id="hidden-wxAvatarUrl" th:value="${avatarUrl}"/>
      	</div>
      		<div class="col-md-4"></div>
        </div>
      
      <div layout:fragment="scripts">
    	   <script th:src="@{/content/js/account_register.js}"></script>
      </div>
  </body>
</html>
